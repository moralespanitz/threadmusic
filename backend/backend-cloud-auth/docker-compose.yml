
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
      MYSQL_USER: root
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_ENGINE: django.db.backends.mysql
      DATABASE_NAME: your_django_database
      DATABASE_USER: your_django_user
      DATABASE_PASSWORD: your_django_password
      DATABASE_HOST: db
      DATABASE_PORT: 3306

volumes:
  db_data: